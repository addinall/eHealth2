<div id="register" class="modal fade" data-backdrop="" role="dialog">
 <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel"><span class="fa fa-send-o"></span> Register</h4>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-xs-10">
                      <div class="well">
                          <form id="register_form" method="POST" action="#" class="bpa-ajax-form"> 
                              <input type="hidden" id="type" name="type" value="user">
                              <input type="hidden" id="method" name="method" value="create">

                              <div class="form-group">
                                  <label for="name_f" class="control-label">First Name</label>
                                  <input type="text" class="form-control" id="name_f" name="name_f" value="" required title="Please enter your first name" placeholder="First name">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="name_l" class="control-label">Last Name</label>
                                  <input type="text" class="form-control" id="name_l" name="name_l" value="" required title="Please enter your last name" placeholder="Surname">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="email" class="control-label">Email address</label>
                                  <input type="text" class="form-control" id="email" name="email" value="" required title="Please enter your email address" placeholder="my-email@domain.com">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="control-label">Password</label>
                                  <input type="password" class="form-control" id="password" name="password" value="" required title="Please enter your password">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="conf_password" class="control-label">Confirm Password</label>
                                  <input type="password" class="form-control" id="confirm_password" name="confirm_password" value="" required title="Please confirm your password">
                                  <span class="help-block"></span>
                              </div>

                              <button type="submit" class="btn btn-success btn-block">Register</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
